<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillHero</title>
    <link rel="stylesheet" href="styles.css" />

   
  </head>
  <body>
   
    <div id="navbar">
      <div id="nav">
        <img src="Images/gradcap.png" class="nav-image" />
        <p class="font-color"><b>SKILL</b><b class="text-color">HERO</b></p>
      </div>

      <div id="nav-details">
        <a class="text-color">Home<br /></a>
        <a>Programs</a>
        <a>About Us</a>
        <a>Contact</a>
        <a><button class="login-button">Login</button></a>
        <a><button class="signup-button">Join Now</button></a>
      </div>
    </div>

    <br />
    <br />

    <div id="skillheropage">
      <div>
        <h1 class="font-color">
          Upgrade Your <br />
          Skills Up To <br />
          <b class="text-color">Superhero </b>Level
        </h1>
        <p>
          Don't let your strength be defeated.<br />
          Explore the hidden skills within you!
        </p>

        <input
          type="text"
          id="input"
          placeholder="What skills are you looking for"
        />
        <button class="hero-button">Explore Now</button>

        <div id="subscriptions">
          <p>&check;Monthly subscription</p>
          <p>&check;30 day money back guarantee</p>
        </div>
      </div>

      <div id="hero-image">
        <img id="hero-img" src="Images/mannnn.png" alt="man in red cape" />
      </div>
    </div>

    <br />
    <br />
    <div id="footer">
      <img src="Images/microsoft.png" alt="microsoft"/>
      <img src="Images/google.png"alt="google"/>
      <img src="Images/Medium.png" alt="medium" />
      <img src="Images/Udemy.png" alt="udemy"/>
      <img src="Images/Slack.png" alt="slack" />
    </div>


  </body>
</html>
